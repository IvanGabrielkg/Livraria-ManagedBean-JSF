<ui:composition template="template.xhtml"
    xmlns="http://www.w3.org/1999/xhtml"
    xmlns:h="http://java.sun.com/jsf/html"
    xmlns:p="http://primefaces.org/ui"
    xmlns:ui="http://java.sun.com/jsf/facelets">

    <ui:define name="titulo">Login</ui:define>

    <ui:define name="conteudo">
        <h:form style="max-width:400px; margin:50px auto; background:white; padding:30px; border-radius:10px; box-shadow:0 2px 6px rgba(0,0,0,0.1);">

            <h2 style="text-align:center; color:#3949AB;">Faça seu login</h2>
            <br/>

            <p:messages id="msgs" showDetail="true" autoUpdate="true" />

            <p:inputText value="#{usuarioBean.usuario.email}" 
                         placeholder="E-mail" 
                         required="true" 
                         style="width:100%;" /> 
            <br/><br/>

            <p:password value="#{usuarioBean.usuario.senha}" 
                        placeholder="Senha" 
                        required="true" 
                        style="width:100%;" /> 
            <br/><br/>

            <p:commandButton value="Entrar"
                             icon="pi pi-sign-in"
                             action="#{usuarioBean.login}"
                             update="msgs"
                             style="width:100%; background-color:#3949AB; border:none;" />

            <br/><br/>
            <h:link outcome="cadastro" 
                    value="Não tem conta? Cadastre-se" 
                    style="display:block; text-align:center; color:#3949AB;" />
        </h:form>
    </ui:define>
</ui:composition>
